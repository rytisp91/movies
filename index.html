<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Movie gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
</head>
<body>

<button id="addNew">Add New</button>

<button id="back">Back</button>

<div id="mainContainer">

</div>

<div id="infoContainer">

</div>

<div id="addNewWindow">
	<form>
		<label for="image">Movie poster link(with https://):</label><br>
		<input type="text" id="image"><br><br>
		<label for="title">Title:</label><br>
		<input type="text" id="title"><br><br>
		<label for="year">Year when movie released:</label><br>
		<input type="text" id="year"><br><br>
		<label for="rating">Rating:</label><br>
		<input type="text" id="rating"><br><br>
		<label for="description">Description:</label><br>
		<input type="text" id="description"><br><br>
		<input type="button" id="submit" value="Submit">
	</form>
</div>

</body>
</html>
